<html>
    <head>
        <script type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
        <style type='text/css'>
            textarea {
                width: 100%;
                height: 300px;
                white-space: nowrap;
                overflow:    scroll;
                overflow-y:  hidden;
                overflow-x:  scroll;
                overflow:    -moz-scrollbars-horizontal;
            }
           </style>
    </head>
    <body>
        <div id="dismissible_alert" class="__prototypes">
            <div>
                <div class="pt-2">
                    <div class="alert alert-dismissible fade show" role="alert">
                        <h4 class="alert-heading"></h4><span></span><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&amp;times;</span></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal_dialog" class="__prototypes">
            <div>
                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5><button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">&amp;times;</span></button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="filemanager_upload_progress" class="__prototypes">
            <p class="text-center">Uploading <span id="upload_percent"></span>...</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated text-center" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10000" style="width:0%;" id="upload_progress"></div>
            </div>
        </div>

        <textarea id="prototypes" spellcheck="off"></textarea>

        <script>
            $(function() {
                var prototypes = '$.__prototypes = {\n';
                $('.__prototypes').each(function() {
                    var html = $(this).html();
                    var name = $(this).attr('id');
                    html = html.replace(/\r/g, '');
                    html = html.replace(/\n+/g, ' ');
                    html = html.replace(/'/g, '\'');
                    html = html.replace(/&amp;/g, '&');
                    html = html.replace(/>\s+?</g, '><');
                    html = html.trim();
                    prototypes += '    ' + name + ': \'' + html + '\',\n';
                    console.log(html);
                });
                prototypes += '};\n';
                $('#prototypes').val(prototypes);
            });
        </script>
    </body>
</html>
