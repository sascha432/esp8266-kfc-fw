    %FORM_VALIDATOR%

    <script>
        $(function() {
            if ($('#alarm_settings').length) {

                function check_days(num) {
                    var count = 0;
                    for (j = 0; j < 7; j++) {
                        var name = 'alarm_' + num + '_weekday_' + j;
                        if ($('#_' + name).is(':checked')) {
                            count++;
                        }
                    }
                    return count;
                }

                function update_one_time_alert(num) {
                    // check if any days are checked and the alarm is enabled
                    var count = check_days(num);
                    var enabled = parseInt($('#alarm_' + num + '_enabled').val());
                    // if not, display one time alert
                    var repeat_id = '#alarm_' + num + '_repeat';
                    if (count == 0 && enabled == 1) {
                        $(repeat_id).show();
                    }
                    else {
                        $(repeat_id).hide();
                    }
                }

                $('.button-checkbox input').on('change', function() {
                    var items = $(this).attr('id').split('_');
                    update_one_time_alert(items[2]);
                });

                for(i = 0; i < 10; i++) {
                    update_one_time_alert(i);
                }

                $('form').on('submit', function () {
                    var i, j;
                    // copy button checkbox values to hidden fields
                    for(i = 0; i < 10; i++) {
                        for (j = 0; j < 7; j++) {
                            var name = 'alarm_' + i + '_weekday_' + j;
                            $('#' + name).val($('#_' + name).prop('checked') ? '1' : '0');
                        }
                    }
                });

                $('.alarm-enable-slider input').rangeslider({
                    polyfill : false
                }).on('change', function() {
                    var items = $(this).attr('id').split('_');
                    update_one_time_alert(items[1]);
                });

                $('#spinner_container').hide();
                $('#alarm_container').show();

            }

        });
    </script>
