<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/rangeslider.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <form method="POST" action="%SELF_URI%" id="alarm_settings">
            <div class="accordion pt-3" id="remote_settings">
                <div class="card bg-primary text-white mb-0">
                    <div class="card-header" id="main-header">
                        <h3 class="mb-0 p-1">Alarm Configuration</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2>%TIME%</h2>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">

                        <div class="row" id="spinner_container">
                            <div class="col-12 text-center">
                                <img src="images/spinner.gif">
                            </div>
                        </div>

                        <div class="hidden" id="alarm_container">
                            <script>
                                window.alarm_values_array = [
                                    { 'h': '%A0H%', 'm': '%A0M%', 't': '%A0T%', 'd': '%A0D%', 'ts': '%ALARM_TIMESTAMP_0%', 'w': '%A0W%', 'e': '%A0E%' },
                                    { 'h': '%A1H%', 'm': '%A1M%', 't': '%A1T%', 'd': '%A1D%', 'ts': '%ALARM_TIMESTAMP_1%', 'w': '%A1W%', 'e': '%A1E%' },
                                    { 'h': '%A2H%', 'm': '%A2M%', 't': '%A2T%', 'd': '%A2D%', 'ts': '%ALARM_TIMESTAMP_2%', 'w': '%A2W%', 'e': '%A2E%' },
                                    { 'h': '%A3H%', 'm': '%A3M%', 't': '%A3T%', 'd': '%A3D%', 'ts': '%ALARM_TIMESTAMP_3%', 'w': '%A3W%', 'e': '%A3E%' },
                                    { 'h': '%A4H%', 'm': '%A4M%', 't': '%A4T%', 'd': '%A4D%', 'ts': '%ALARM_TIMESTAMP_4%', 'w': '%A4W%', 'e': '%A4E%' },
                                    { 'h': '%A5H%', 'm': '%A5M%', 't': '%A5T%', 'd': '%A5D%', 'ts': '%ALARM_TIMESTAMP_5%', 'w': '%A5W%', 'e': '%A5E%' },
                                    { 'h': '%A6H%', 'm': '%A6M%', 't': '%A6T%', 'd': '%A6D%', 'ts': '%ALARM_TIMESTAMP_6%', 'w': '%A6W%', 'e': '%A6E%' },
                                    { 'h': '%A7H%', 'm': '%A7M%', 't': '%A7T%', 'd': '%A7D%', 'ts': '%ALARM_TIMESTAMP_7%', 'w': '%A7W%', 'e': '%A7E%' },
                                    { 'h': '%A8H%', 'm': '%A8M%', 't': '%A8T%', 'd': '%A8D%', 'ts': '%ALARM_TIMESTAMP_8%', 'w': '%A8W%', 'e': '%A8E%' },
                                    { 'h': '%A9H%', 'm': '%A9M%', 't': '%A9T%', 'd': '%A9D%', 'ts': '%ALARM_TIMESTAMP_9%', 'w': '%A9W%', 'e': '%A9E%' }
                                ];
                            </script>
                            <div id="alarm_prototype" class="hidden">
                                <div class="row align-items-center">
                                    <div class="col-lg-9">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <div class="form-row align-items-center">
                                                        <div class="col-auto">
                                                            <select name="a$$h" id="alarm_$$_hour" class="form-control custom-select alarm-auto-enable">$$H$$</select>
                                                        </div>
                                                        <div class="col-auto"><strong>:</strong></div>
                                                        <div class="col-auto">
                                                            <select name="a$$m" id="alarm_$$_minute" class="form-control custom-select alarm-auto-enable">$$M$$</select>
                                                        </div>
                                                        <!--#if IOT_ALARM_PLUGIN_HAS_BUZZER && IOT_ALARM_PLUGIN_HAS_SILENT -->
                                                        <div class="col-auto pl-2 pr-2">
                                                            <select name="a$$t" id="alarm_$$_type" class="form-control custom-select alarm-auto-enable">
                                                                <option value="0">Both</option>
                                                                <option value="1">Silent</option>
                                                                <option value="2">Buzzer</option>
                                                            </select>
                                                        </div>
                                                        <!--#endif-->
                                                        <div class="col-auto pl-2 pr-2">
                                                            <select name="a$$d" id="alarm_$$_duration" class="form-control custom-select alarm-auto-enable">
                                                                <option value="0">Unlimited</option>
                                                                <option value="10">for 10 seconds</option>
                                                                <option value="30">for 30 seconds</option>
                                                                <option value="60">for 1 minute</option>
                                                                <option value="120">for 2 minutes</option>
                                                                <option value="300">for 5 minutes</option>
                                                                <option value="600">for 10 minutes</option>
                                                                <option value="900">for 15 minutes</option>
                                                                <option value="1800">for 30 minutes</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-auto" id="alarm_$$_repeat"><strong class="once hidden">Repeat Once</strong><span class="time"></span></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <input type="hidden" name="a$$w" id="alarm_$$_weekdays">
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">S</button>
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">M</button>
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">T</button>
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">W</button>
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">T</button>
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">F</button>
                                                    <button type="button" class="btn btn-lg alarm-week-day-button">S</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="alarm-enable-slider m-3">
                                            <input type="range" min="0" max="1" name="a$$e" id="alarm_$$_enabled">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12"><hr></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-11 pt-2">
                                <button type="submit" class="btn btn-primary">Save Changes...</button>
                            </div>
                            <div class="col-lg-1 pt-1">
                                <button type="button" class="btn btn-lg btn-success alarm-week-day-button hidden" id="add_alarm_btn"><span class="oi oi-plus"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/rangeslider.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/common.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/forms.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/forms/alarm.js"></script>
    <!--JAVASCRIPT%%-->

    %FORM_VALIDATOR%

</body>
</html>
