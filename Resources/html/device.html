<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Device Configuration</h1>
        <form method="POST" action="device.html" id="device_settings">
            <div class="form-group">
                <label for="hostname">Hostname:</label>
                <input type="text" class="form-control" name="hostname" id="hostname" value="%HOSTNAME%">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" value="%TITLE%">
            </div>
            <div class="form-group">
                <label for="safe_mode_reboot_time">Reboot delay running in Safe Mode:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="safe_mode_reboot_time" id="safe_mode_reboot_time" value="%SAFE_MODE_REBOOT_TIME%" size="4" placeholder="Disabled">
                    <div class="input-group-append"><span class="input-group-text">minutes</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="enable_mdns">mDNS Announcements:</label>
                <select class="form-control" name="enable_mdns" id="enable_mdns">
                    <option value="0" %ENABLE_MDNS_0%>Disabled (Zeroconf is still available)</option>
                    <option value="1" %ENABLE_MDNS_1%>Enabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zeroconf_timeout">Zeroconf Timeout:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="zeroconf_timeout" id="zeroconf_timeout" value="%ZEROCONF_TIMEOUT%" size="5" placeholder="Disabled">
                    <div class="input-group-append"><span class="input-group-text">minutes</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="webui_keep_logged_in_days">Allow to store credentials in a cookie to login automatically:<br>
                    <span class="oi oi-shield p-2"></span><small>If the cookie is stolen, it is not going to expire and changing the password is the only options to invalidate it.</small>
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" name="webui_keep_logged_in_days" id="webui_keep_logged_in_days" value="%WEBUI_KEEP_LOGGED_IN_DAYS%" size="3" placeholder="Disabled">
                    <div class="input-group-append"><span class="input-group-text">days</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="disable_webalerts">Web Alerts:</label>
                <select class="form-control" name="disable_webalerts" id="disable_webalerts">
                    <option value="1" %DISABLE_WEBALERTS_1%>Disabled</option>
                    <option value="0" %DISABLE_WEBALERTS_0%>Enabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="disable_webui">Web UI:</label>
                <select class="form-control" name="disable_webui" id="disable_webui">
                    <option value="1" %DISABLE_WEBUI_1%>Disabled</option>
                    <option value="0" %DISABLE_WEBUI_0%>Enabled</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status_led_mode">Status LED Mode:</label>
                <select class="form-control" name="status_led_mode" id="status_led_mode">
                    <option value="1" %STATUS_LED_MODE_1%>Solid when connected to WiFi</option>
                    <option value="0" %STATUS_LED_MODE_0%>Turn off when connected to WiFi</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

    %FORM_VALIDATOR%

</body>

</html>
