<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/charts-js-2.9.3-dist/Chart.min.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <style>
        body {
            overflow: hidden;
        }
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            position: absolute;
        }
        .canvas-container {
            width: 100%;
            height: calc(100vh - 356px);
            overflow: hidden;
        }
        .controls {
            height: 60px;
            min-height: 60px;
        }
    </style>
    <div class="container-fluid">
        <div class="accordion pt-3" id="dimmer_ci">
            <div class="card bg-primary text-white mb-0">
                <div class="card-header" id="main-header">
                    <h3 class="mb-1 mt-0 p-1">Cubic Interpolation</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <select class="custom-select mr-sm-2" id="channel">
                                <option value="0">Channel #1</option>
                                <!--#if DIMMER_CHANNEL_COUNT >= 2 -->
                                    <option value="1">Channel #2</option>
                                <!--#endif-->
                                <!--#if DIMMER_CHANNEL_COUNT >= 3 -->
                                    <option value="2">Channel #3</option>
                                <!--#endif-->
                                <!--#if DIMMER_CHANNEL_COUNT >= 4 -->
                                    <option value="3">Channel #4</option>
                                <!--#endif-->
                                <!--#if DIMMER_CHANNEL_COUNT >= 5 -->
                                <option value="4">Channel #5</option>
                                <!--#endif-->
                                <!--#if DIMMER_CHANNEL_COUNT >= 6 -->
                                <option value="5">Channel #6</option>
                                <!--#endif-->
                                <!--#if DIMMER_CHANNEL_COUNT >= 7 -->
                                <option value="6">Channel #7</option>
                                <!--#endif-->
                                <!--#if DIMMER_CHANNEL_COUNT >= 8 -->
                                <option value="7">Channel #8</option>
                                <!--#endif-->
                            </select>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-secondary" id="load">Load Channel / Discard Changes</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-secondary" id="default">Reset Default</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" id="save">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Yes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/charts-js-2.9.3-dist/Chart.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../Resources/js/charts/chartjs-plugin-dragdata.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->
    <script>
        $(function() {
            window.initDimmerCubicInterpolation();
        });
    </script>
</body>
</html>
