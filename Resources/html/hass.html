<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Home Assistant Configuration</h1>
        <a href="hass_actions.html" class="btn btn-secondary mb-4" role="button">Define Actions</a>
        <form method="POST" action="%SELF_URI%" id="home_assistant_settings">
            <div class="form-group">
                <label for="api_endpoint">API Endpoint #0:</label>
                <input type="text" class="form-control" name="api_endpoint" id="api_endpoint" value="%API_ENDPOINT%">
            </div>
            <div class="form-group">
                <label for="token">Token #0:</label>
                <input type="text" class="form-control" name="token" id="token" value="%TOKEN%">
            </div>
            <div class="form-group">
                <label for="api_endpoint">API Endpoint #1:</label>
                <input type="text" class="form-control" name="api_endpoint1" id="api_endpoint1" value="%API_ENDPOINT1%">
            </div>
            <div class="form-group">
                <label for="token">Token #1:</label>
                <input type="text" class="form-control" name="token1" id="token1" value="%TOKEN1%">
            </div>
            <div class="form-group">
                <label for="api_endpoint">API Endpoint #2:</label>
                <input type="text" class="form-control" name="api_endpoint2" id="api_endpoint2" value="%API_ENDPOINT2%">
            </div>
            <div class="form-group">
                <label for="token">Token #2:</label>
                <input type="text" class="form-control" name="token2" id="token2" value="%TOKEN2%">
            </div>
            <div class="form-group">
                <label for="api_endpoint">API Endpoint #3:</label>
                <input type="text" class="form-control" name="api_endpoint3" id="api_endpoint3" value="%API_ENDPOINT3%">
            </div>
            <div class="form-group">
                <label for="token">Token #3:</label>
                <input type="text" class="form-control" name="token3" id="token3" value="%TOKEN3%">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>

	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

</body>

</html>
