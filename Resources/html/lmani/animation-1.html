<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Animation Rainbow</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="modal-loading text-center"><img src="/images/spinner.gif" class="p-3" width="120" height="120"></div>
        <div class="modal-inner-content">
            <div class="form-group"><label for="rb_mode">Mode:</label><select class="form-control" name="rb_mode" id="rb_mode">
                    <option value="0">Internal</option>
                    <option value="1">FastLED</option>
                </select></div>
            <div class="form-group"><label for="rb_bpm">FastLED BPM:</label>
                <div class="form-control input-text-range show" for="#rb_bpm"><input type="text" name="rb_bpm" id="rb_bpm" placeholder="10" min="0" max="255" step="1" class="input-text-range-child"><input type="range" class="custom-range input-text-range-child" min="0" max="255" step="1"></div>
            </div>
            <div class="form-group"><label for="rb_hue">FastLED Hue:</label>
                <div class="form-control input-text-range show" for="#rb_hue"><input type="text" name="rb_hue" id="rb_hue" placeholder="10" min="0" max="255" step="1" class="input-text-range-child"><input type="range" class="custom-range input-text-range-child" min="0" max="255" step="1"></div>
            </div>
            <div class="form-group"><label for="rb_mul">Multiplier:</label><input type="text" class="form-control" name="rb_mul" id="rb_mul"></div>
            <div class="form-group"><label for="rb_incr">Multiplier Increment Per Frame:</label><input type="text" class="form-control" name="rb_incr" id="rb_incr"></div>
            <div class="form-group"><label for="rb_min">Minimum Multiplier:</label><input type="text" class="form-control" name="rb_min" id="rb_min"></div>
            <div class="form-group"><label for="rb_max">Maximum Multiplier:</label><input type="text" class="form-control" name="rb_max" id="rb_max"></div>
            <div class="form-group"><label for="rb_sp">Speed:</label>
                <div class="form-control input-text-range show" for="#rb_sp"><input type="text" name="rb_sp" id="rb_sp" placeholder="60" min="0" max="16383" step="1" class="input-text-range-child"><input type="range" class="custom-range input-text-range-child" min="0" max="16383" step="1"></div>
            </div>
            <div class="form-group"><label for="rb_cf">Color Multiplier:</label><input type="text" class="form-control" name="rb_cf" id="rb_cf"></div>
            <div class="form-group"><label for="rb_mv">Minimum Color Value:</label><input type="text" class="form-control" name="rb_mv" id="rb_mv"></div>
            <div class="form-group"><label for="rb_cre">Color Increment Per Frame (Red):</label><input type="text" class="form-control" name="rb_cre" id="rb_cre">
            </div>
            <div class="form-group"><label for="rb_cgr">Color Increment Per Frame (Green):</label><input type="text" class="form-control" name="rb_cgr" id="rb_cgr">
            </div>
            <div class="form-group"><label for="rb_cbl">Color Increment Per Frame (Blue):</label><input type="text" class="form-control" name="rb_cbl" id="rb_cbl">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">Apply changes</button>
        <button type="button" class="btn btn-primary">Save &amp; close</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
    </div>
</div>
