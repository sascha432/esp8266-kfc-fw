<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body onload="config_init('%NETWORK_MODE%')">
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Network Configuration</h1>
        <form method="POST" action="network.html" id="network_settings">
            <div class="form-group">
                <label for="hostname">Hostname:</label>
                <input type="text" class="form-control" name="hostname" id="hostname" value="%HOSTNAME%">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" value="%TITLE%">
            </div>
            <span id="station_mode">
                <div class="form-group">
                    <h2>Station</h2>
                </div>
                <div class="form-group">
                    <label for="dhcp_client">DHCP</label>
                    <select class="form-control" name="dhcp_client" id="dhcp_client">
                        <option value="0" %DHCP_CLIENT_0%>Disabled</option>
                        <option value="1" %DHCP_CLIENT_1%>Enabled</option>
                    </select>
                </div>
                <span id="static_address">
                    <div class="form-group">
                        <label for="address">IP Address:</label>
                        <input type="text" class="form-control" name="ip_address" id="ip_address" value="%IP_ADDRESS%">
                    </div>
                    <div class="form-group">
                        <label for="subnet">Subnet:</label>
                        <input type="text" class="form-control" name="subnet" id="subnet" value="%SUBNET%">
                    </div>
                    <div class="form-group">
                        <label for="gateway">Gateway:</label>
                        <input type="text" class="form-control" name="gateway" id="gateway" value="%GATEWAY%">
                    </div>
                </span>
                <div class="form-group">
                    <label for="dns1">DNS 1:</label>
                    <input type="text" class="form-control" name="dns1" id="dns1" value="%DNS1%">
                </div>
                <div class="form-group">
                    <label for="dns1">DNS 2:</label>
                    <input type="text" class="form-control" name="dns2" id="dns2" value="%DNS2%">
                </div>
            </span>

            <span id="ap_mode">
                <div class="form-group">
                    <h2>Access Point</h2>
                </div>
                <div class="form-group">
                    <label for="softap_dhcpd">DHCP Server:</label>
                    <select class="form-control" name="softap_dhcpd" id="softap_dhcpd">
                        <option value="0" %SOFTAP_DHCPD_0%>Disabled</option>
                        <option value="1" %SOFTAP_DHCPD_1%>Enabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">IP Address:</label>
                    <input type="text" class="form-control" name="ap_ip_address" id="ap_ip_address"
                        value="%AP_IP_ADDRESS%">
                </div>
                <div class="form-group">
                    <label for="subnet">Subnet:</label>
                    <input type="text" class="form-control" name="ap_subnet" id="ap_subnet" value="%AP_SUBNET%">
                </div>
                <span id="soft_ap_dhcpd">
                    <div class="form-group">
                        <label for="dhcp_start">DHCP Start IP:</label>
                        <input type="text" class="form-control" name="dhcp_start" id="dhcp_start" value="%DHCP_START%">
                    </div>
                    <div class="form-group">
                        <label for="dhcp_end">DHCP End IP:</label>
                        <input type="text" class="form-control" name="dhcp_end" id="dhcp_end" value="%DHCP_END%">
                    </div>
                </span>
            </span>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

    %FORM_VALIDATOR%

</body>

</html>
