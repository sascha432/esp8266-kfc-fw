<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Ping Configuration</h1>
        <form method="POST" action="ping_monitor.html" id="ping_settings">
            <div class="form-group">
                <label for="ping_host1">Host 1:</label>
                <input type="text" class="form-control" name="ping_host1" id="ping_host1" value="%PING_HOST1%" size="64">
            </div>
            <div class="form-group">
                <label for="ping_host2">Host 2:</label>
                <input type="text" class="form-control" name="ping_host2" id="ping_host2" value="%PING_HOST2%" size="64">
            </div>
            <div class="form-group">
                <label for="ping_host3">Host 3:</label>
                <input type="text" class="form-control" name="ping_host3" id="ping_host3" value="%PING_HOST3%" size="64">
            </div>
            <div class="form-group">
                <label for="ping_host4">Host 4:</label>
                <input type="text" class="form-control" name="ping_host4" id="ping_host4" value="%PING_HOST4%" size="64">
            </div>
            <div class="form-group">
                <label for="ping_interval">Interval:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="ping_interval" id="ping_interval" value="%PING_INTERVAL%">
                    <div class="input-group-append"><span class="input-group-text">seconds</span></div>
                </div>
            </div>
            <div class="form-group">
                <label for="ping_count">Ping Count:</label>
                <input type="text" class="form-control" name="ping_count" id="ping_count" value="%PING_COUNT%">
            </div>
            <div class="form-group">
                <label for="ping_timeout">Timeout:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="ping_timeout" id="ping_timeout" value="%PING_TIMEOUT%">
                    <div class="input-group-append"><span class="input-group-text">milliseconds</span></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

    %FORM_VALIDATOR%

</body>

</html>
