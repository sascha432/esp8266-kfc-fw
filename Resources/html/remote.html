<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Remote Access Configuration</h1>
        <form method="POST" action="remote.html" id="remote_settings">
            <div class="form-group">
                <label for="httpmode">HTTP Server:</label>
                <select class="form-control setting-requires-restart" name="httpmode" id="httpmode">
                    <option value="0" %HTTPMODE_0%>Disabled</option>
                    <option value="1" %HTTPMODE_1%>Enabled</option>
                    <!--#if defined(WEBSERVER_TLS_SUPPORT) && WEBSERVER_TLS_SUPPORT-->
                    <option value="2" %HTTPMODE_2%>Enabled with TLS</option>
                    <!--#endif-->
                </select>
            </div>
            <span id="http_settings">
                <!--#if defined(ESP8266) && defined(SPEED_BOOSTER_ENABLED) && SPEED_BOOSTER_ENABLED-->
                <div class="form-group">
                    <label for="httpperf">Performance:</label>
                    <select class="form-control" name="httpperf" id="httpperf">
                        <option value="0" %HTTPPERF_0%>80Mhz</option>
                        <option value="1" %HTTPPERF_1%>160Mhz (Recommended for TLS)</option>
                    </select>
                </div>
                <!--#endif-->
                <div class="form-group">
                    <label for="httport">HTTP Port:</label>
                    <input type="text" class="form-control setting-requires-restart" name="httport" id="httport" value="%HTTPORT%" placeholder="80">
                </div>
            </span>
            <!--#if defined(WEBSERVER_TLS_SUPPORT) && WEBSERVER_TLS_SUPPORT-->
            <span id="ssl_settings">
                <div class="form-group">
                    <label for="ssl_cert">SSL Certificate:</label>
                    <textarea class="form-control setting-requires-restart" id="ssl_cert" name="ssl_cert"
                        rows="3">%SSL_CERT%</textarea>
                </div>
                <div class="form-group">
                    <label for="ssl_key setting-requires-restart">SSL Key:</label>
                    <textarea class="form-control" id="ssl_key" name="ssl_key" rows="3">%SSL_KEY%</textarea>
                </div>
            </span>
            <!--#endif-->
            <div class="form-group">
                <label for="btok">Token for Web Server, Web Sockets and Tcp2Serial:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="btok" id="btok" value="%BTOK%">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-default" data-color="primary" id="generate-bearer-token" data-for="#btok" data-len="56">Generate</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

    %FORM_VALIDATOR%

</body>

</html>
