<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <form method="POST" action="syslog.html">
            <div class="accordion pt-3" id="ntp_settings">
                <div class="card bg-primary text-white mb-0">
                    <div class="card-header" id="main-header">
                        <h3 class="mb-0 p-1">Syslog Client</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="sl_proto">Syslog Client:</label>
                            <select class="form-control" name="sl_proto" id="sl_proto">
                                <option value="0" %SL_PROTO_0%>Disabled</option>
                                <option value="1" %SL_PROTO_1%>UDP</option>
                                <option value="2" %SL_PROTO_2%>TCP</option>
                                <!--#if ASYNC_TCP_SSL_ENABLED-->
                                <option value="3" %SL_PROTO_3%>TCP with TLS</option>
                                <!--#endif-->
                            </select>
                        </div>
                        <span id="syslog_settings">
                            <div class="form-group">
                                <label for="sl_host">Syslog Host:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="sl_host" id="sl_host" value="%SL_HOST%">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-default resolve-zerconf-button" data-color="primary" data-target="#sl_host">Resolve Zeroconf</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sl_port">Syslog Port:</label>
                                <input type="text" class="form-control" name="sl_port" id="sl_port" value="%SL_PORT%" placeholder="514">
                            </div>
                        </span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body"><button type="submit" class="btn btn-primary">Save Changes...</button></div>
                </div>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

    %FORM_VALIDATOR%

</body>

</html>
