<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <div id="firmware_upgrade_status" class="container accordion mt-3 mb-3 pt-3 pb-3 hidden">
        </div>
        <div id="firmware_upgrade_progress" class="container hidden">
            <div class="p-1">
                <h2 class="m-3 p-3 text-center">Uploading Firmware..</h2>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="upload-progress-bar" style="width:0%;">
                </div>
            </div>
        </div>
        <div id="firmware_upgrade_form" class="container">
            <h1>Update Firmware</h1>
            <form method="POST" action="/update" enctype="multipart/form-data" id="firmware_update">
                <div class="form-group" id="firmware_upload_fullscreen">
                    <div id="firmware_image_overlay" class="overlay soften" style="display: none">
                        <div class="overlay darken"></div>
                        <div class="overlay text">&gt;&gt; Drop your files here &lt;&lt;</div>
                    </div>
                    <label for="firmware_image">Firmware Image:</label>
                    <input type="file" class="form-control-file" name="firmware_image" id="firmware_image">
                </div>
                <div class="form-group">
                    <label for="rst_opts">Reset Options:</label>
                    <select class="form-control" name="rst_opts" id="rst_opts">
                        <option value="">None</option>
                        <option value="fsr">Reset To Factory Settings</option>
                        <option value="ffs">Format File System</option>
                        <option value="fsr_ffs">Reset To Factory Settings And Format File System</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image_type">Image Type:</label>
                    <select class="form-control" name="image_type" id="image_type">
                        <option value="">Auto Select</option>
                        <option value="u_flash">Firmware</option>
                        <option value="u_fs">SPI Flash File System</option>
                        <!--#if STK500V1 -->
                        <option value="u_atmega">ATmega Firmware</option>
                        <!--#endif-->
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Start Update Process...</button>
                </div>
            </form>
        </div>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
    <script debug_loader="1" type="text/javascript"
        src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
    <script debug_loader="1" type="text/javascript"
        src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
    <script debug_loader="1" type="text/javascript"
        src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
    <script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->
</body>
</html>
