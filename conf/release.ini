[env:release_esp8266]
extends = env:common

build_flags =
    -O3
    -D GCC_OPTIMIZE_LEVEL=3
    -D ENABLE_GDB=0
    -D DEBUG=0
    -D KFC_SERIAL_PORT=Serial
    -D KFC_DEBUG_SERIAL_PORT=Serial
    -D KFC_DEBUG_USE_SERIAL1=0
    -D DEBUG_INCLUDE_SOURCE_INFO=0
    -D HAVE_FS_FILE_OPEN_MODE=1

; -------------------------------------------------------------------------
; -------------------------------------------------------------------------
[env:release_esp32]
extends = env:common

build_flags = ${env:common.build_flags}
